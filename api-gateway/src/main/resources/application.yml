server:
  port: 9000
spring:
  cloud:
    gateway:
      routes:
        - id: PROFILE-SERVICE
          uri: lb://PROFILE-SERVICE
          predicates:
            - Path=/profile/**
  application:
    name: api-gateway
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8999/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
